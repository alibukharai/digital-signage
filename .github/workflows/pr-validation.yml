name: ðŸ” Pull Request Tests (Optimized)

on:
  pull_request:
    branches: [ main, develop ]
    types: [opened, synchronize, reopened, ready_for_review]
    paths-ignore:
      - 'docs/**'
      - '*.md'
      - '.gitignore'

# Cancel previous runs when new commits are pushed to save minutes
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  PYTHON_VERSION: '3.9'

jobs:
  # Quick validation for pull requests
  pr-validation:
    name: ðŸš€ PR Quick Validation
    runs-on: ubuntu-latest
    
    # Skip draft PRs
    if: github.event.pull_request.draft == false
    
    steps:
    - name: ðŸ“¥ Checkout Code
      uses: actions/checkout@v4
      with:
        # Check out the PR head
        ref: ${{ github.event.pull_request.head.sha }}
    
    - name: ðŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'
     - name: ðŸ“¦ Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"
        # Only install essential tools for PR validation
        pip install black isort flake8

    - name: ðŸŽ¨ Code Formatting Check
      run: |
        echo "ðŸŽ¨ Checking code formatting..."
        black --check --diff src/ tests/ || {
          echo "âŒ Code formatting issues found. Run: black src/ tests/"
          echo "ðŸ’¡ Tip: Install pre-commit hooks to catch this early: pip install pre-commit && pre-commit install"
          exit 1
        }
    
    - name: ðŸ“‹ Import Sorting Check
      run: |
        echo "ðŸ“‹ Checking import sorting..."
        isort --check-only --diff src/ tests/ || {
          echo "âŒ Import sorting issues found. Run 'isort src/ tests/' to fix."
          exit 1
        }
    
    - name: ðŸ” Quick Linting
      run: |
        echo "ðŸ” Running quick linting checks..."
        flake8 src/ tests/ --max-line-length=88 --extend-ignore=E203,W503 --select=E,W,F
    
    - name: ðŸ“‹ Test Structure Validation
      run: |
        echo "ðŸ“‹ Validating test suite structure..."
        python validate_tests.py
    
    - name: ðŸ§ª Fast Unit Tests
      run: |
        echo "ðŸ§ª Running essential unit tests only..."
        python -m pytest tests/ \
          -m "not hardware and not integration and not slow" \
          --tb=short \
          -q \
          --maxfail=3 \
          --durations=3 \
          -x  # Stop on first failure to save time
    
    - name: ðŸ“Š PR Summary
      if: always()
      run: |
        echo "## ðŸ“Š PR Validation Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### âœ… Completed Checks:" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸŽ¨ Code formatting (Black)" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸ“‹ Import sorting (isort)" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸ” Linting (Flake8)" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸ“‹ Test structure validation" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸ§ª Fast unit tests" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸŽ¯ Next Steps:" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… PR is ready for review" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸ”§ Hardware tests will run after merge to main" >> $GITHUB_STEP_SUMMARY

  # Critical tests that must pass for PRs
  pr-critical-tests:
    name: ðŸ§ª Critical Tests (PR)
    runs-on: ubuntu-latest
    needs: pr-validation
    
    steps:
    - name: ðŸ“¥ Checkout Code
      uses: actions/checkout@v4
      with:
        ref: ${{ github.event.pull_request.head.sha }}
    
    - name: ðŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'
    
    - name: ðŸ“¦ Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"
    
    - name: ðŸ§ª Run Critical Tests
      run: |
        echo "ðŸ§ª Running critical tests that must pass..."
        python run_tests.py --critical --verbose
    
    - name: ðŸ“Š Test Coverage Check
      run: |
        echo "ðŸ“Š Checking test coverage..."
        python -m pytest tests/ \
          -m "not hardware and not integration" \
          --cov=src \
          --cov-report=term-missing \
          --cov-fail-under=75 \
          -q
    
    - name: âœ… PR Status Update
      if: always()
      run: |
        if [ $? -eq 0 ]; then
          echo "âœ… All critical tests passed! PR is ready for review." >> $GITHUB_STEP_SUMMARY
        else
          echo "âŒ Some critical tests failed. Please fix before review." >> $GITHUB_STEP_SUMMARY
        fi
